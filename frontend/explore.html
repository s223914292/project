<!-- explore.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Cars</title>
    <style>
        /* Add some basic styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            margin: 20px;
        }
        form {
            width: 200px;
        }
        #carList {
            width: 500px;
        }
    </style>
</head>
<body>
    <h1>Explore Cars</h1>

    <!-- Filters form on the left side -->
    <form id="filterForm">
        <label for="make">Make:</label>
        <input type="text" id="make" name="make">

        <label for="location">Location:</label>
        <input type="text" id="location" name="location">

        <label for="postcode">Postcode:</label>
        <input type="text" id="postcode" name="postcode">

        <label for="priceLow">Price (Low):</label>
        <input type="number" id="priceLow" name="priceLow">

        <label for="priceHigh">Price (High):</label>
        <input type="number" id="priceHigh" name="priceHigh">

        <label for="yearFrom">Year (From):</label>
        <input type="number" id="yearFrom" name="yearFrom">

        <label for="yearTo">Year (To):</label>
        <input type="number" id="yearTo" name="yearTo">

        <label for="kilometersFrom">Kilometers (From):</label>
        <input type="number" id="kilometersFrom" name="kilometersFrom">

        <label for="kilometersTo">Kilometers (To):</label>
        <input type="number" id="kilometersTo" name="kilometersTo">

        <!-- Add more filters as needed -->

        <button type="submit">Apply Filters</button>
    </form>

    <!-- Display list of cars on the right side -->
    <ul id="carList"></ul>

    <script src="frontend-app.js"></script>
</body>
</html>
