<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Used Car Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#explore">Explore</a></li>
                <li><a href="#review">Review</a></li>
                <li><a href="#list">List a Car</a></li>
                <li><a href="#manage">Manage Listings</a></li>
            </ul>
        </nav>
        <h1>Used Car Portal</h1>
    </header>

    <main>
        <div id="filterContainer">

          <form id="filterForm">
            <label for="make">Make:</label>
            <select id="make" name="make">
              <option value="">Select Make</option>
              <option value="Toyota">Toyota</option>
              <option value="Ford">Ford</option>
              <option value="Holden">Holden</option>
              <option value="Mazda">Mazda</option>
              <option value="Hyundai">Hyundai</option>
              <option value="Volkswagen">Volkswagen</option>
              <option value="Nissan">Nissan</option>
              <option value="Honda">Honda</option>
              <option value="Subaru">Subaru</option>
              <option value="Mitsubishi">Mitsubishi</option>
              <option value="Kia">Kia</option>
              <option value="BMW">BMW</option>
              <option value="Mercedes-Benz">Mercedes-Benz</option>
              <option value="Audi">Audi</option>
              <option value="Lexus">Lexus</option>
              <option value="Jaguar">Jaguar</option>
              <option value="Land Rover">Land Rover</option>
              <option value="Porsche">Porsche</option>
              <option value="Volvo">Volvo</option>
              <option value="Tesla">Tesla</option>
              <option value="Mini">Mini</option>
              <option value="Fiat">Fiat</option>
              <option value="Alfa Romeo">Alfa Romeo</option>
              <option value="Jeep">Jeep</option>
              <option value="Chrysler">Chrysler</option>
              <option value="Dodge">Dodge</option>
              <option value="Ram">Ram</option>
              <option value="GMC">GMC</option>
              <option value="Chevrolet">Chevrolet</option>
              <option value="Cadillac">Cadillac</option>
              <option value="Buick">Buick</option>
              <option value="Suzuki">Suzuki</option>
              <option value="Isuzu">Isuzu</option>
              <option value="Peugeot">Peugeot</option>
              <option value="Citroën">Citroën</option>
              <option value="Renault">Renault</option>
              <option value="Skoda">Skoda</option>
              <option value="MG">MG</option>
              <option value="Infiniti">Infiniti</option>
              <option value="Genesis">Genesis</option>
              <option value="Lynk & Co">Lynk & Co</option>
              <option value="Mahindra">Mahindra</option>
              <option value="SsangYong">SsangYong</option>
              <option value="Haval">Haval</option>
              <option value="Great Wall">Great Wall</option>
              <option value="Proton">Proton</option>
              <option value="BYD">BYD</option>
              <option value="Chery">Chery</option>
              <option value="LDV">LDV</option>
              
          </select>
    
          

          <label for="location">Location:</label>
          <select id="location" name="location">
              <option value="">Select Location</option>
              <optgroup label="Australian Capital Territory">
                  <option value="canberra">Canberra</option>
              </optgroup>
              <optgroup label="New South Wales">
                  <option value="sydney">Sydney</option>
                  <option value="newcastle">Newcastle</option>
                  <option value="central-coast">Central Coast</option>
                  <option value="wollongong">Wollongong</option>
              </optgroup>
              <optgroup label="Northern Territory">
                  <option value="darwin">Darwin</option>
                  <option value="alice-springs">Alice Springs</option>
              </optgroup>
              <optgroup label="Queensland">
                  <option value="brisbane">Brisbane</option>
                  <option value="gold-coast">Gold Coast</option>
                  <option value="cairns">Cairns</option>
              </optgroup>
              <optgroup label="South Australia">
                  <option value="adelaide">Adelaide</option>
                  <option value="mount-gambier">Mount Gambier</option>
              </optgroup>
              <optgroup label="Tasmania">
                  <option value="hobart">Hobart</option>
                  <option value="launceston">Launceston</option>
              </optgroup>
              <optgroup label="Victoria">
                  <option value="melbourne">Melbourne</option>
                  <option value="geelong">Geelong</option>
                  <option value="ballarat">Ballarat</option>
              </optgroup>
              <optgroup label="Western Australia">
                  <option value="perth">Perth</option>
                  <option value="fremantle">Fremantle</option>
              </optgroup>
              <!-- Add other states and cities as needed -->
          </select>

        
            <label for="priceFrom">Price From:</label>
            <input type="number" id="priceFrom" name="priceFrom" placeholder="Enter minimum price">

            <label for="priceTo">Price To:</label>
            <input type="number" id="priceTo" name="priceTo" placeholder="Enter maximum price">
    
            <label for="yearFrom">Year From:</label>
            <select id="yearFrom" name="yearFrom">
                <option value="">Select Year</option>
                <!-- Populate this dropdown with actual years or a relevant range -->
                <option value="2022">2022</option>
                <option value="2021">2021</option>
                <option value="2020">2020</option>
                <!-- Add more years as needed -->
            </select>

            <label for="yearTo">Year To:</label>
            <select id="yearTo" name="yearTo">
                <option value="">Select Year</option>
                <!-- Populate this dropdown with actual years or a relevant range -->
                <option value="2022">2022</option>
                <option value="2021">2021</option>
                <option value="2020">2020</option>
                <!-- Add more years as needed -->
            </select>
    
            <label for="kilometersFrom">Kilometers Range (From):</label>
            <input type="number" id="kilometersFrom" name="kilometersFrom">
    
            <label for="kilometersTo">Kilometers Range (To):</label>
            <input type="number" id="kilometersTo" name="kilometersTo">
    
            <!-- Add more filter fields as needed -->
    
            <button type="submit">Apply Filters</button>
        </form>
    
 
        <div id="carListContainer">
            <ul id="carList"></ul>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Used Car Portal</p>
    </footer>

    <script src="frontend-app.js"></script>
</body>
</html>
